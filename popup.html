<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Useful links browser ext</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Add the animation to the button */
        .button:active {
            transform: translateY(4px);
            background-color: #0275d8;
        }
        .fa:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="d-flex p-1 m-1 justify-content-center">
        <button id="linkedin" class="button btn m-1"><i class="fa fa-brands fa-linkedin"></i></button>
        <button id="github" class="button btn m-1"><i class="fa fa-brands fa-github"></i></i></button>
        <button id="leetcode" class="button btn m-1"><i class="fa fa-solid fa-code"></i></button>
        <button id="codeforces" class="button btn m-1"><i class="fa fa-solid fa-chart-simple"></i></button>
        <button id="codechef" class="button btn m-1"><i class="fa fa-solid fa-c"></i></button>
     </div>
    
    <script src="script.js"></script>
</body>
</html>
